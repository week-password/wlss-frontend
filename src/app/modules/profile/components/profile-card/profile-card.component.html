<div class="c-profile-card">
  <div class="c-profile-card__avatar">
    <app-avatar [source]="profile.avatar"
    ></app-avatar>
  </div>
  <div class="c-profile-card__info">
    <div class="c-profile-card__name">
      <h1>{{ profile.name }}</h1>
    </div>
    <div *ngIf="profile.description" class="c-profile-card__description color-text-4">
      {{ profile.description }}
    </div>
  </div>
</div>
