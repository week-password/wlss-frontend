<div *ngIf="wishes.length" class="c-line-separated-list">
  <ng-container *ngFor="let wish of wishes; let i = index">
    <div class="c-line-separated-list__separator c-line c-line_horizontal"></div>
    <div class="c-line-separated-list__item">
      <app-card
        [avatar]="wish.avatar"
        [avatarType]="EAvatarType.wish"
        [header]="wish.title"
        [description]="wish.description"
      >
        <app-wish-actions controls
          (edit)="openWishFormDialog(wish)"
          (remove)="openRemoveWishDialog(wish, i)"
        />
      </app-card>
    </div>
    <ng-template #removeWishMessages>
      <div class="d-flex flex-column">
        <div class="mb-10">Вы действительно хотите удалить желание <b class="d-inline">{{ wish.title }}</b>?</div>
        <div class="mb-10">Отменить это действие будет <b class="d-inline">невозможно</b>.</div>
        <div>Если кто-то забронировал это желание, то он потеряет к нему доступ после удаления.</div>
      </div>
    </ng-template>
  </ng-container>
</div>
<div *ngIf="!wishes.length">
  <span class="color-text-4">Здесь будут отображаться ваши желания</span>
</div>

<app-wish-form #wishForm></app-wish-form>
