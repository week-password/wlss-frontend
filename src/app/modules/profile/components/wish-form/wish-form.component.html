<ng-template #dialogContent>
  <div class="c-wish-form">
    <app-image-uploader
      #imageUploader
      class="c-wish-form__image-uploader"
      [removeOriginImageDisabled]="!controls.avatar.value"
      (removeOriginImage)="removeAvatar()"
      (change)="onAvatarChanged()"
    >
      <app-avatar [source]="controls.avatar.value" [type]="EAvatarType.wish"></app-avatar>
    </app-image-uploader>
    <form class="c-wish-form__form" [formGroup]="form">
      <app-input
        class="mb-12"
        label="название"
        appTrimStartWhitespaces
        appDisableRepeatWhitespaces
        [inputControl]="controls.title"
      ></app-input>
      <app-textarea
        label="описание"
        appTrimStartWhitespaces
        appDisableRepeatWhitespaces
        [inputControl]="controls.description"
        [rows]="14"
      ></app-textarea>
    </form>
  </div>
</ng-template>
<ng-template #dialogButtons>
  <app-button
    class="mr-4"
    tabindex="-1"
    [color]="EBaseColor.primary"
    [disabled]="submitDisabled"
    (click)="saveWish()"
  >Сохранить</app-button>
  <app-button
    tabindex="-1"
    [color]="EBaseColor.secondary"
    (click)="cancelWishForm()"
  >Отменить</app-button>
</ng-template>
