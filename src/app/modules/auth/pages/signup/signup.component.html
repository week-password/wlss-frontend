<div class="signup c-base-layout">
  <div class="signup__welcome-conversation">
    <app-welcome-conversation></app-welcome-conversation>
  </div>
  <div class="signup__line c-line c-line_vertical"></div>
  <div class="signup__welcome-form-block">
    <app-welcome-form-block>
      <form class="signup__form" [formGroup]="form">
        <ng-container *ngIf="currentSignupStep === ESignupStep.main">
          <div class="signup__form-inputs">
            <app-input
              class="mb-12"
              label="логин"
              [inputControl]="controls.login"
            ></app-input>
            <app-input
              class="mb-12"
              label="e-mail"
              [type]="EInputType.email"
              [inputControl]="controls.email"
            ></app-input>
            <app-input
              class="mb-12"
              label="пароль"
              [type]="EInputType.password"
              [inputControl]="controls.password"
            ></app-input>
            <app-input
              label="повторите пароль"
              [type]="EInputType.password"
              [inputControl]="controls.confirmPassword"
            ></app-input>
          </div>
          <app-button class="signup__form-button" [disabled]="submitDisabled" (click)="goToDetailsStep()">Далее</app-button>
        </ng-container>
        <ng-container *ngIf="currentSignupStep === ESignupStep.details">
          <div class="signup__form-inputs">
            <app-input
              class="mb-12"
              label="имя"
              appTrimStartWhitespaces
              appDisableRepeatWhitespaces
              [inputControl]="controls.name"
            ></app-input>
            <app-textarea
              label="о себе"
              placeholder="о себе (необязательно)"
              appTrimStartWhitespaces
              appDisableRepeatWhitespaces
              [inputControl]="controls.description"
              [rows]="8"
            ></app-textarea>
          </div>
          <app-button class="signup__form-button" [disabled]="submitDisabled" (click)="onSubmit()">Завершить регистрацию</app-button>
        </ng-container>
      </form>
      <div class="signup__caption caption">
        <div>Уже есть аккаунт?</div>
        <a class="color-accent" routerLink="/signin">Войти</a>
      </div>
    </app-welcome-form-block>
  </div>
</div>
