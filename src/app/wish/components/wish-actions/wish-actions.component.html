<div *ngIf="bookingStatus" class="c-wish-actions">
  <ng-container *ngIf="bookingStatus === EBookingStatus.notBooked">
    <div class="c-wish-actions__item">
      <app-button>Забронировать</app-button>
    </div>
  </ng-container>
  <ng-container *ngIf="bookingStatus === EBookingStatus.bookedByCurrentUser">
    <div class="c-wish-actions__item">
      <app-button [color]="EBaseColor.secondary">Отменить бронь</app-button>
    </div>
  </ng-container>
</div>
