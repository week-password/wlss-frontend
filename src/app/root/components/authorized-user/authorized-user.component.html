<app-loader *ngIf="loading"></app-loader>
<ng-container *ngIf="!loading">
  <app-dropdown *ngIf="profile" [dropdownItems]="menuItems">
    <div class="c-authorized-user">
      <div class="c-authorized-user__avatar">
        <app-avatar [avatarId]="profile.avatarId"></app-avatar>
      </div>
      <div class="c-authorized-user__name">{{ profile.name }}</div>
    </div>
  </app-dropdown>
</ng-container>
