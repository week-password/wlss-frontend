<ng-template #dialogContent>
  <div *ngIf="profile" class="c-profile-settings">
    <app-image-uploader
      #avatarUploader
      class="c-profile-settings__image-uploader"
      [maxFileSize]="10485760"
      [removeOriginDisabled]="!controls.avatarId.value"
      (removeOrigin)="removeAvatar()"
      (change)="onAvatarChanged()"
      (upload)="onAvatarUploaded($event)"
      (uploadError)="onAvatarUploadError()"
    >
      <app-avatar [avatarId]="controls.avatarId.value"></app-avatar>
    </app-image-uploader>
    <form class="c-profile-settings__form" [formGroup]="form">
      <app-input
        class="mb-12"
        label="имя"
        appRestrictWhitespaces
        [inputControl]="controls.name"
      ></app-input>
      <app-textarea
        label="о себе (необязательно)"
        appRestrictWhitespaces
        [inputControl]="controls.description"
        [rows]="14"
      ></app-textarea>
    </form>
  </div>
</ng-template>
<ng-template #dialogButtons>
  <app-button
    class="mr-4"
    tabindex="-1"
    [color]="EBaseColor.primary"
    [disabled]="submitDisabled"
    [loading]="loading"
    (click)="onSubmit()"
  >Сохранить</app-button>
  <app-button
    tabindex="-1"
    [color]="EBaseColor.secondary"
    (click)="cancelProfileSettings()"
  >Отменить</app-button>
</ng-template>
