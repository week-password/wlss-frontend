<div *ngIf="friendshipStatus" class="c-profile-actions">
  <ng-container *ngIf="friendshipStatus === EFriendshipStatus.notRequested">
    <div class="c-profile-actions__item">
      <app-button (click)="createOutgoingRequest.emit()">Добавить в друзья</app-button>
    </div>
  </ng-container>
  <ng-container *ngIf="friendshipStatus === EFriendshipStatus.acceptedRequest">
    <div class="c-profile-actions__item">
      <app-dropdown [dropdownItems]="acceptedRequestStatusDropdownItems">
        <div class="d-flex align-items-center">
          <div class="c-button c-button_text pr-10">у вас в друзьях</div>
          <app-icon class="c-button c-button_icon" icon="more_horiz"></app-icon>
        </div>
      </app-dropdown>
    </div>
  </ng-container>
  <ng-container *ngIf="friendshipStatus === EFriendshipStatus.incomingRequest">
    <div class="c-profile-actions__item caption">
      Пользователь хочет<br>добавить Вас в друзья
    </div>
    <div class="c-profile-actions__item">
      <app-button (click)="acceptIncomingRequest.emit()">Принять</app-button>
    </div>
    <div class="c-profile-actions__item">
      <app-button [color]="EBaseColor.secondary" (click)="rejectIncomingRequest.emit()">Отклонить</app-button>
    </div>
  </ng-container>
  <ng-container *ngIf="friendshipStatus === EFriendshipStatus.outgoingRequest">
    <div class="c-profile-actions__item caption">
      Заявка в друзья<br>отправлена
    </div>
    <div class="c-profile-actions__item">
      <app-button [color]="EBaseColor.secondary" (click)="cancelOutgoingRequest.emit()">Отменить</app-button>
    </div>
  </ng-container>
</div>
